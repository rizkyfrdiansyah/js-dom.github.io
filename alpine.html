<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body x-data="alpineInit()">
    <h1>Get a FizzBuzz Result!</h1>
    Type a number :
    <input type="text" x-model="value" />
    <button @click="check()">Click here!</button>
    <hr />
    <div x-html="output"></div>

    <script>
      "use strict";

      function alpineInit() {
        return {
          value: "",
          output: "",
          check: function () {
            if (this.value == 0) {
              console.error("invalid input");
              this.output += `<p style="color: red;">invalid input</p>`;
            } else if (this.value % 3 == 0 && this.value % 5 == 0) {
              console.log("FizzBuzz!");
              this.output += `<p>FizzBuzz!</p>`;
            } else if (this.value % 3 == 0) {
              console.log("Fizz");
              this.output += `<p>Fizz</p>`;
            } else if (this.value % 5 == 0) {
              console.log("Buzz");
              this.output += `<p>Buzz</p>`;
            } else if (this.value > 0 || this.value < 0) {
              console.log(this.value);
              this.output += `<p>${this.value}</p>`;
            } else {
              console.error("invalid input");
              this.output += `<p style="color: red;">invalid input</p>`;
            }
          },
        };
      }
    </script>
  </body>
</html>
